<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Circle Challenge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>


<body class="flex h-screen overflow-hidden">

    <aside class="sidebar w-64 flex-shrink-0 flex flex-col p-4 shadow-xl">
        <h1 class="text-xl font-bold mb-8 text-colF text-center uppercase tracking-widest">Unit Circle</h1>
        <nav class="space-y-2">
            <button onclick="game.setLevel(1)" id="btn-l1" class="w-full text-left p-3 rounded transition active">L1: Angle Recognition</button>
            <button onclick="game.setLevel(2)" id="btn-l2" class="w-full text-left p-3 rounded transition">L2: Extended Range</button>
            <button onclick="game.setLevel(3)" id="btn-l3" class="w-full text-left p-3 rounded transition">L3: Equations (sin/cos)</button>
            <button onclick="game.setLevel(4)" id="btn-l4" class="w-full text-left p-3 rounded transition">L4: Tan / Cotan</button>
            <button onclick="game.setLevel(5)" id="btn-l5" class="w-full text-left p-3 rounded transition">L5: Complex Numbers</button>
        </nav>

        <div class="mt-8 border-t border-colB pt-6">
            <span class="text-xs uppercase tracking-[0.2em] opacity-50 mb-4 block text-colD">Settings</span>
            
            <div class="flex items-center justify-between group cursor-pointer" onclick="game.toggleTriangle()">
                <span class="text-sm">Helper Triangle</span>
                <div id="toggle-bg" style="background-color: var(--colF);" class="w-12 h-6 rounded-full p-1 transition-colors duration-200 ease-in-out relative">
                    <div id="toggle-circle" style="transform: translateX(24px);" class="w-4 h-4 bg-white rounded-full shadow-md transform transition-transform duration-200 ease-in-out"></div>
                </div>
            </div>
        </div>
        
        <div class="mt-auto p-4 text-xs opacity-50 text-center">v2.0 - Refactored</div>
    </aside>

    <main class="flex-1 flex flex-col items-center justify-center p-8 relative">
        <div id="question-container" class="mb-8 flex flex-col items-center bg-white px-8 py-4 rounded-2xl shadow-sm border border-gray-100">
            <span class="text-sm uppercase tracking-widest text-colC font-bold mb-2">Find angle</span>
            <div id="target-question" class="text-5xl font-serif text-colA">...</div>
        </div>

        <div class="relative">
            <canvas id="circleCanvas" width="600" height="600"></canvas>
            <div id="feedback" class="absolute inset-0 flex items-center justify-center pointer-events-none hidden"></div>
        </div>

        <div class="mt-6 flex flex-col items-center">
            <div id="progress-dots" class="flex flex-wrap justify-center gap-2 mb-4 max-w-md"></div>
            <div id="level-name" class="text-xs text-colC uppercase tracking-[0.3em] font-semibold opacity-70">
                Level 1: Angle Recognition
            </div>
        </div>
    </main>

   <!-- <script src="script.js" defer></script> 
    -->
</body>
</html>
